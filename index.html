<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ainn ze da manga</title>
  </head>
  <body>
    <div style="text-align: center">
      <h2>Oi gatinha linda</h2>
      <h4>Quer fazer alguma coisa quinta?</h4>
      <div class="button-container">
        <button class="yesButton">
          <a href="https://www.youtube.com/watch?v=AwxsERbMsas" target="_blank"
            >SIM</a
          >
        </button>
        <button id="trickButton">Não</button>
      </div>
      <img src="gif/tenor.gif" alt="Imagem animada" />
    </div>
  </body>
</html>

<script>
  const button = document.getElementById("trickButton");

  document.addEventListener("mousemove", (e) => {
    const rect = button.getBoundingClientRect();
    const distance = 80; // distância mínima para "fugir"

    // Verifica se o cursor está próximo do botão
    if (
      Math.abs(e.clientX - (rect.left + rect.width / 2)) < distance &&
      Math.abs(e.clientY - (rect.top + rect.height / 2)) < distance
    ) {
      // Move o botão para uma nova posição aleatória na janela
      const newTop = Math.random() * (window.innerHeight - rect.height);
      const newLeft = Math.random() * (window.innerWidth - rect.width);
      button.style.top = `${newTop}px`;
      button.style.left = `${newLeft}px`;
    }
  });
</script>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Para evitar barras de rolagem quando o botão se mover */
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  a {
    text-decoration: none;
    color: white;
  }

  img {
    padding: 5px;
    max-width: 100%;
    height: auto;
    margin-top: 20px;
  }

  .yesButton,
  #trickButton {
    padding: 10px 20px;
    font-size: 16px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #trickButton {
    background-color: red;
    position: absolute; /* Permite que o botão se mova pela tela */
    transition: top 0.2s, left 0.2s;
  }

  /* Media query para dispositivos menores */
  @media (max-width: 768px) {
    h2 {
      font-size: 1.5em;
    }
    h4 {
      font-size: 1.2em;
    }
    .yesButton,
    #trickButton {
      padding: 8px 16px;
      font-size: 14px;
    }
    .button-container {
      gap: 15px;
    }
  }

  /* Media query para dispositivos muito pequenos (como telefones) */
  @media (max-width: 480px) {
    h2 {
      font-size: 1.2em;
    }
    h4 {
      font-size: 1em;
    }
    .yesButton,
    #trickButton {
      padding: 6px 12px;
      font-size: 12px;
    }
    .button-container {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>
